
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        .bs-example div[class^="col"] {
            border: 1px solid white;
            text-align: center;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>

<body>
    <form method="POST">
    <div class="container">
        <div class="bs-example">
            <div class="row mt-3">
                <label class="col-md-3">FIRST NAME</label>
                <input type="text" class="form-control col-md-4" id="fname" >
            </div>
            <div class="row mt-3">
                <label class="col-md-3">LAST NAME</label>
                <input type="text" class="form-control col-md-4" id="lname" >
            </div>
            <div class="row mt-3">
                <label class="col-md-3">AGE</label>
                <input type="number" class="form-control col-md-4 " id="age" >
            </div>
            <div class="row mt-3">
                    <label class="col-md-3">GENDER</label>
                    <select class="form-control col-md-2" id="gender" >
                        <option>MALE</option>
                        <option>FEMALE</option>
                    </select>
                </div>
            <div class="row mt-3">
                <label class="col-md-3">COUNTRY</label>
                <select class="form-control col-md-2" id="country">
                    <option>India</option>
                    <option>Australia</option>
                </select>
            </div>
            <div class="row mt-3">
                <input type="checkbox" name="agree"  class="offset-md-3" id="agree" onclick='EnableSubmit(this)' > Accept
            </div>
            <div class="row mt-3">
                <button class="btn btn-primary offset-md-3" id="register">Register</button>
            </div>
        </div>
    </div>
    </form>
    <script src="assign.js"></script>
</body>

</html>
